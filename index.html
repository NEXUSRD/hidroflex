<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidroflex - Centro de Fisioterapia e Hidroterapia</title>
    <link rel="stylesheet" href="css/animations.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
        }

        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #bgImage {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            margin-bottom: 10px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077b6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #0077b6;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-slogan {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-style: italic;
        }

        .water-drop {
            display: inline-block;
            color: #0077b6;
            animation: float 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <div class="image-background">
        <img src="black-background-vector.png" alt="Background Image" id="bgImage">
    </div>
    </div>
    <div class="overlay"></div>

    <!-- Contenedor de Login -->
    <div class="login-container">
        <div class="logo">
            <img src="LOGO.jpg" alt="Logo Fisioterapia">
            <h1 class="logo-text">HIDROFLEX</h1>
            <p class="login-slogan">Recuperaci√≥n y bienestar a trav√©s del agua <span class="water-drop">üíß</span></p>
        </div>
        <div class="login-form">
            <h2 class="login-title">Iniciar Sesi√≥n</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Ingresar a Hidroflex</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Aqu√≠ normalmente enviar√≠as los datos a un servidor para autenticar
            // Para esta demo, simplemente redirigimos a la p√°gina principal
            if (username && password) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Por favor, completa todos los campos');
            }
        });
    </script>
</body>
</html>
